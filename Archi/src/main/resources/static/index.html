<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Archi Project Tracker</title>
<script src="script.js" type="text/javascript"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1>Welcome to the Archi Project Tracker</h1>

		<form name="searchByIdForm">
			<input type="number" name="projectId">
			<button name="lookup">Get Project by Id</button>
		</form>
		<div id="projectOutput">
			<div id="projectData"></div>
		</div>
		 <hr>
	 	<form name="newProjectForm">
	  		<h4>Add New Project:</h4>
	  		<label for="referenceNumber">Reference Number:</label>
	  		<input type="number" id="referencenumber" name="referenceNumber" placeholder="####" min="1000" max="9999" required>
	  		<br>
	  		<input type="text" name="title" placeholder="Project Title" required>
	  		<br>
	  		<label for="isActive">Active:</label>
	  		<select id="isActive" name="isActive">
	  			<option value="true">true</option>
	  			<option value="false">false</option>
	  		</select>
	  		<br>
	  		<label for="contractPhase">Contract Phase:</label>
	  		<br>
	  		<select id="contractPhase" name="contractPhase">
	  			<option value="Consultation">Consultation</option>
	  			<option value="15% Preliminary Design">15% Preliminary Design</option>
	  			<option value="35% Schematic Design">35% Schematic Design</option>
	  			<option value="65% Design Development">65% Design Development</option>
	  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
	  			<option value="Construction Supervision">Construction Supervision</option>
	  		</select><br>
			<label for="workingPhase">Working Phase:</label>
	  		<br>
	  		<select id="contractPhase" name="contractPhase">
	  			<option value="Consultation">Consultation</option>
	  			<option value="15% Preliminary Design">15% Preliminary Design</option>
	  			<option value="35% Schematic Design">35% Schematic Design</option>
	  			<option value="65% Design Development">65% Design Development</option>
	  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
	  			<option value="Construction Supervision">Construction Supervision</option>
	  		</select><br>	  		
	  		
	  		
	  		<input type="text" name="filmDescription" placeholder="Description">
	  		<br>
	  		<label for="filmReleaseYear">Release Year:</label>
	  		<input type="number" id="filmReleaseYear" name="filmReleaseYear" placeholder="YYYY" min="1900" max="2100" required>
	  		<br>
	  		<label for="filmRating">Rating:</label>
	  		<select id="filmRating" name="filmRating">
	  			<option value="G">G</option>
	  			<option value="PG">PG</option>
	  			<option value="PG13">PG13</option>
	  			<option value="R">R</option>
	  			<option value="NC17">NC17</option>
	  		</select><br>
	  		<label for="filmLength">Film Length:</label>
	  	 	<input type="number" id="filmLength" name="filmLength" placeholder="min" min="0" max="2000" required>
	  		<br>
	  		<button name="createProject">Create Project</button>
	  	</form>
	</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
