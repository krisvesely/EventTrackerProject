<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Archi Project Tracker</title>
<script src="script.js" type="text/javascript"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1><em>Welcome to the Archi Project Tracker</em></h1>
		<hr>
<!-- 		<form name="searchByIdForm">
			<input type="number" name="projectId">
			<button name="lookup">Get Project by Id</button>
		</form> -->
		<form name="showAllForm">
			<button name="showAll">Get All Projects</button>
		</form>
		<form name="searchByActiveForm">
			<button name="lookupByIsActive">Get All <em>Active</em> Projects</button>
		</form>
		<div id="projectOutput">
			<div id="projectData"></div>
		</div>
		<hr>
		 <div id="updateFormDiv" style="display: none">
		 	<form name="updateProjectForm">
		 		<h4>Update Project:</h4>
		  		<label for="referenceNumber">Reference Number:</label>
		  		<input type="number" id="referenceNumber" name="referenceNumber">
		  		<br>
		  		<input type="text" name="title">
		  		<br>
		  		<input type="text" name="client">
		  		<br>
		  		<label for="isActive">Active:</label>
		  		<select id="isActive" name="isActive">
		  			<option value="true">true</option>
		  			<option value="false">false</option>
		  		</select>
		  		<br>
		  		<label for="contractPhase">Contract Phase:</label>
		  		<br>
		  		<select id="contractPhase" name="contractPhase">
		  			<option value="Consultation">Consultation</option>
		  			<option value="15% Preliminary Design">15% Preliminary Design</option>
		  			<option value="35% Schematic Design">35% Schematic Design</option>
		  			<option value="65% Design Development">65% Design Development</option>
		  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
		  			<option value="Construction Supervision">Construction Supervision</option>
		  		</select><br>
				<label for="workingPhase">Working Phase:</label>
		  		<br>
		  		<select id="workingPhase" name="workingPhase">
		  			<option value="Consultation">Consultation</option>
		  			<option value="15% Preliminary Design">15% Preliminary Design</option>
		  			<option value="35% Schematic Design">35% Schematic Design</option>
		  			<option value="65% Design Development">65% Design Development</option>
		  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
		  			<option value="Construction Supervision">Construction Supervision</option>
		  		</select><br>	  		
		  		<label for="phaseStatus">Phase Status:</label>
		  		<br>
		  		<select id="phaseStatus" name="phaseStatus">
		  			<option value="Pending Contract">Pending Contract</option>
		  			<option value="Pending Payment">Pending Payment</option>
		  			<option value="Working">Working</option>
		  			<option value="In Review">In Review</option>
		  			<option value="Delivered">Delivered</option>	  			
		  			<option value="Revisions">Revisions</option>
		  			<option value="Accepted/Complete">Accepted/Complete</option>
		  		</select>
		  		<br>	
		  		<label for="fee">Fee: $</label>
		  		<input type="number" id="fee" name="fee"min="0">
		  		<br>
		  		<label for="note">Note:</label>
		  		<input type="text" name="note">
		  		<br>
		  		<button name="updateProject">Update Project</button>
		 	</form>
		 	<hr>
		</div> 
		<div id="newFormDiv" style="display: flex">
		 	<form name="newProjectForm">
		  		<h4>Add New Project:</h4>
		  		<label for="referenceNumber">Reference Number:</label>
		  		<input type="number" id="referenceNumber" name="referenceNumber" placeholder="####" min="1000" max="9999">
		  		<br>
		  		<input type="text" name="title" placeholder="Project Title" required>
		  		<br>
		  		<input type="text" name="client" placeholder="Client" required>
		  		<br>
		  		<label for="isActive">Active:</label>
		  		<select id="isActive" name="isActive">
		  			<option value="true">true</option>
		  			<option value="false">false</option>
		  		</select>
		  		<br>
		  		<label for="contractPhase">Contract Phase:</label>
		  		<br>
		  		<select id="contractPhase" name="contractPhase">
		  			<option value="Consultation">Consultation</option>
		  			<option value="15% Preliminary Design">15% Preliminary Design</option>
		  			<option value="35% Schematic Design">35% Schematic Design</option>
		  			<option value="65% Design Development">65% Design Development</option>
		  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
		  			<option value="Construction Supervision">Construction Supervision</option>
		  		</select><br>
				<label for="workingPhase">Working Phase:</label>
		  		<br>
		  		<select id="workingPhase" name="workingPhase">
		  			<option value="Consultation">Consultation</option>
		  			<option value="15% Preliminary Design">15% Preliminary Design</option>
		  			<option value="35% Schematic Design">35% Schematic Design</option>
		  			<option value="65% Design Development">65% Design Development</option>
		  			<option value="100% Construction Documents">100% Construction Documents</option>	  			
		  			<option value="Construction Supervision">Construction Supervision</option>
		  		</select><br>	  		
		  		<label for="phaseStatus">Phase Status:</label>
		  		<br>
		  		<select id="phaseStatus" name="phaseStatus">
		  			<option value="Pending Contract">Pending Contract</option>
		  			<option value="Pending Payment">Pending Payment</option>
		  			<option value="Working">Working</option>
		  			<option value="In Review">In Review</option>
		  			<option value="Delivered">Delivered</option>	  			
		  			<option value="Revisions">Revisions</option>
		  			<option value="Accepted/Complete">Accepted/Complete</option>
		  		</select>
		  		<br>	
		  		<label for="fee">Fee: $</label>
		  		<input type="number" id="fee" name="fee"min="0">
		  		<br>
		  		<label for="note">Note:</label>
		  		<input type="text" name="note">
		  		<br>
		  		<button name="createProject">Create Project</button>
		  	</form>
	  	</div>
	</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
